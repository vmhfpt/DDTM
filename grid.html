<body>
    <style>
        .grid {
            display : grid;
            grid-template-columns: repeat(3, 1fr);
            gap : 15px;
        }
        .item {
            background: red;
            padding : 50px;
        }
        .grid .item:first-child {
            grid-area: 1 / 1 /3 /2;
        }
    </style>
     <div class="container-fluid">
        <div class="container">
             <div class="grid">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
             </div>
        </div>
     </div>
</body>

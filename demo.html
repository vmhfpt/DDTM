<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="./css/category.css" rel="stylesheet" />
    <link href="./css/grid.css" rel="stylesheet" />
    <link href="./css/index.css" rel="stylesheet" />
    <link href="./css/detail.css" rel="stylesheet" />
    <link href="./responsive/index.css" rel="stylesheet" />
    <link href="./responsive/detail.css" rel="stylesheet" />
    <title>Home</title>
    <link rel="stylesheet" href="./carousel/dist/assets/owl.carousel.min.css" />
    <link
      rel="stylesheet"
      href="./carousel/dist/assets/owl.theme.default.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <style >
        .owl-item {
            text-align: center;
            border : 1px solid red;
        }
        .click {
            padding : 10px;
        }
    </style>
    
    <div class="demo owl-carousel owl-theme owl-loaded">
        <div class="owl-stage-outer">
            <div class="owl-stage">
                <div class="owl-item"><a href="#slide=true">1</a></div>
                <div class="owl-item"><a href="#slide=true">2</a></div>
                <div data-hash="zero" class="owl-item"><a href="#slide=true">3</a></div>
                <div class="owl-item"><a href="#slide=true">4</a></div>
                <div class="owl-item"><a href="#slide=true">5</a></div>
                <div class="owl-item"><a href="#slide=true">6</a></div>
            </div>
        </div>
        
    </div>
    <div class="center">
        <div data-slide="1" class="click">1</div>
        <div data-slide="2" class="click">2</div>
        <div data-slide="3" class="click">3</div>
        <div data-slide="4" class="click">4</div>
        <div data-slide="5" class="click">5</div>
        <div data-slide="6" class="click">6</div>
    </div>
    <script src="./carousel/dist/owl.carousel.min.js"></script>
    <script>

  
    $(".demo").owlCarousel({
        items: 1,
        margin: 11,
        autoplay: false,
      
        loop: true,
        dots: true,
        nav: false,
        autoplayTimeout: 5000,
    

        responsive: {
          0: {
            items: 1,
           
           
          },
          600: {
            items: 1,
          },

          800: {
            items: 1,
          },
          1000: {
            items: 1,
          },
          1200: {
            items: 1,
          },
        },
      });



      var owl = $('.demo');
owl.owlCarousel();
// Go to the next item
$('.customNextBtn').click(function() {
    owl.trigger('to.owl.carousel', 5,[300]);
})
// Go to the previous item
$('.customPrevBtn').click(function() {
    owl.trigger('to.owl.carousel', 0,[300]);
})
$('.click').click(function () {
    let point = $(this).attr('data-slide');
    
    owl.trigger('to.owl.carousel', Number(point) - 1,[300]);
})



$(window).on('popstate', function(event) {
    if (location.href.search('slide=true') >= 0) {
    alert("show");
    console.log('run')
}
else {
    console.log('run')
}
});
    </script>
  </body>
</html>
